<div class="card-area p-4 d-flex flex-column align-items-center justify-content-around">
  
  <figure id="capa-livro" [routerLink]="['/info', bookData._id]">
    <img [src]="this.urlImage" alt="capa livro">
  </figure>
  <div class="rating">
    <img src="../../../../../../assets/images/home/card-livro/estrela.svg" alt="estrela rating">
    <img src="../../../../../../assets/images/home/card-livro/estrela.svg" alt="estrela rating">
    <img src="../../../../../../assets/images/home/card-livro/estrela.svg" alt="estrela rating">
    <img src="../../../../../../assets/images/home/card-livro/estrela.svg" alt="estrela rating">
    <img src="../../../../../../assets/images/home/card-livro/estrela.svg" alt="estrela rating">
    <i>(2)</i>
  </div>
  <div class="info-livro" [routerLink]="['/info', bookData._id]">
    <h2>{{bookData.title}}</h2>
    <p>{{bookData.authors || 'Sem autor'}}</p>
  </div>

</div>
