<div class="acervos">
  <div class="campo-busca">
    <app-campo-bsuca class="d-flex justify-content-end me-md-3"></app-campo-bsuca>
  </div>
  <ng-container>
    <div class="d-flex flex-wrap justify-content-center">
      <ng-container *ngFor="let book of this.allBooks">
        <app-card-livro [routerLink]="['/info', book._id]" [bookData]="book"></app-card-livro>
      </ng-container>
    </div>
  </ng-container>
</div>
